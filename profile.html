<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sevima Post & Share</title>
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
	<div class="container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
			<a class="navbar-brand" href="home.html">Sevima Post & Share</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
        </nav>
        <div class="row">
            <div class="col-md-4 col-profile-info">
                <div class="list-group">
                    <div class="list-group-item">
                        <img src="assets/img/nopic.png" class="rounded mx-auto d-block imgprofile" alt="imgprofile">
                        <h5 class="text-center card-title">Muhamad Ismuaji Prajitno</h5>
                    </div>
                    <a href="profile.html" class="list-group-item list-group-item-action active">
                        <i class="fas fa-user-alt"></i> Profil
                    </a>
                    <a href="home.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-passport"></i> Beranda
                    </a>
                    <a href="auth.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row row-create-post">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Nama</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputPassword" placeholder="Nama" value="Muhamad Ismuaji Prajitno">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">
                                        <i class="fas fa-check"></i> Simpan
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
